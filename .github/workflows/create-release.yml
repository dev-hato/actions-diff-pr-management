---
name: create-release

on:
  push:
    branches:
      - main
    paths:
      - .github/workflows/create-release.yml
      - action.yml

jobs:
  create-release:
    runs-on: ubuntu-latest
    steps:
      - uses: dev-hato/actions-create-release@v0.0.1
        with:
          github-token: ${{secrets.GITHUB_TOKEN}}
